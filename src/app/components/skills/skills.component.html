<div class="row">
    <h1 class="titulo">Hard & Soft Skills</h1>
    <div class="col-lg-2">
        <button type="button" routerLink="/newskill" class="btn btn-outline-light" *ngIf="isLogged">Nueva Skill</button>
    </div>


    <div class="text-center col-sm4 col-md-4 col-lg-4 circulo" *ngFor="let skill of skill">
        <circle-progress
            [subtitle]="(skill.nombre)"
            subtitleColor="blue"
            [percent]="(skill.porcentaje)"
            [radius]="100"
            subtitleFontSize="2em"
            [outerStrokeWidth]="16"
            [innerStrokeWidth]="8"
            [outerStrokeColor]="'#0051FF'"
            [innerStrokeColor]="'#A8C3FC'"
            [animation]="true"
            [animationDuration]="300"
        ></circle-progress>

        <div>
        <td *ngIf="isLogged">
            <button class="btn btn-dark" routerLink="/editskill/{{skill.id}}">
                <i class="bi bi-pencil-fill"></i> EDITAR</button>
        </td>
        <td *ngIf="isLogged">
            <button class="btn btn-danger" (click)="delete(skill.id)">
                <i class="bi bi-trash-fill"></i> BORRAR</button>
        </td>
        </div>
    </div>
</div>
